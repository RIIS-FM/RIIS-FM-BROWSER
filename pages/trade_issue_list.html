<script type="text/javascript">
	addEventListener("DOMContentLoaded",function () {
		alert(1);
		var url = "http://localhost:8080/RIIS-FM/fmTradeOrder/selectTradeOrder";
		var data = '{"user":{"id":7},"pageModel":{"pageIndex":1,"pageSize":20},"requirement":{}}';
		postData(url, data, 
			function(data){
				var data = JSON.stringify(data);
				alert(data);
				var indexPageModel = data.indexOf("pageModel");
				var indexOrderList = data.indexOf("orderList");
				var orderList = data.slice(indexOrderList+11, indexPageModel-1).split("},{");
				var pageModel = data.slice(indexPageModel);
				alert(orderList);
				alert(pageModel);
				alert(orderList[1]);
				var dom = '';
				for ( var i = 1; i < orderList.length; i++){
				var fmTradeOrderInfoBaseEntity = orderList[i].slice(  "fmTradeOrderInfoBaseEntity: {".length, orderList[i].indexOf("},")+1);
				/*alert(fmTradeOrderInfoBaseEntity);*/
				var cOrderCode = fmTradeOrderInfoBaseEntity.split(",")[1];
				var cSenderName = fmTradeOrderInfoBaseEntity.split(",")[9];
				var iOrderTypeId = fmTradeOrderInfoBaseEntity.split(",")[2];
				var dOrderCreateTime = fmTradeOrderInfoBaseEntity.split(",")[32];
				var iOrderState = fmTradeOrderInfoBaseEntity.split(",")[30];
				/*alert(dOrderCreateTime);*/
				
				/*循环加载数据*/
				
				dom += '<tr>';
				dom += '<td>'+cOrderCode.split(":")[1].substring(cOrderCode.split(":")[1].indexOf('"')+1,cOrderCode.split(":")[1].lastIndexOf('"'))+'</td>';
				dom += '<td>'+cSenderName.split(":")[1].substring(cSenderName.split(":")[1].indexOf('"')+1,cSenderName.split(":")[1].lastIndexOf('"'))+'</td>';
				dom += '<td>'+iOrderTypeId.split(":")[1]+'</td>';
				dom += '<td>'+dOrderCreateTime.slice(dOrderCreateTime.indexOf(':"')+1).substring(dOrderCreateTime.slice(dOrderCreateTime.indexOf(':"')+1).indexOf('"')+1,dOrderCreateTime.slice(dOrderCreateTime.indexOf(':"')+1).lastIndexOf('"'))+'</td>';
				dom += '<td>'+iOrderState.split(":")[1]+'</td>';
				dom += '<td>'+'<a href="#" class="btn_30b">查看</a>'+
							'<a href="#" class="btn_30b">修改</a>'+
							'<a href="#" class="btn_30g btn_disabled">提交</a>'+
							'<a href="#" class="btn_30h">删除</a>'+
							'</td>';
				dom += '</tr>'; 
				
				}
				$('[data-json=area3]').html(dom);   
				
				/*$(orderList).each(function (i,item){ 
					 dom = '';
					 
					 alert(item.fmTradeOrderInfoBaseEntity.cOrderCode);
				
				})*/
				
			});
		})
	
</script>
