<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/grid.css" />
<title>我的订单</title>
</head>

<body>

<div class="main_container">	
	<div class="station_top">
		<div class="dfr pdt30">			
			<span class="pdr20 cb2">ABC集团 已登录</span>
			<a href="#" class="">退出</a>
		</div>
		<img src="../img/logo_station.png" />
	</div>
	<!--主导航-->
	<div class="station_nav">
		<div class="ct">
			<a href="#" class="on">用户中心</a>
			<a href="#">大客户管理</a>
			<a href="#">交易管理</a>
			<a href="#">统计报表</a>
			<a href="#">货损理赔</a>
			<a href="#">客户评价</a>
		</div>
	</div>
	<!--主导航 end-->
	<div class="station_mct">
		<!--左菜单-->
		<div class="station_left">
			<div>
				<a href="#" class="on">总览</a>
				<a href="#">常用联系人</a>
				<a href="#">我的订单</a>
				<a href="#">我的运单</a>
				<a href="#">大客户申请</a>
			</div>
		</div>
		<!--左菜单 end-->
		<div class="station_right">
			<div class="user_infos clearfix pdt25">
				<img src="../img/defa_user.png" class="dfl mgr10" />
				<p class="txs16 pdt15 pdb10">上午好！秋天先生</p>
				<p>
					<a href="#" class="btn_client">申请大客户</a><!--不是大客户显示此行-->
					<span class="btn_client tail">Lv.3<span class="trust_lv mgl10">信用等级&nbsp;13</span></span><!--已经是大客户显示此行-->
				</p>
			</div>
			<!--单标题头-->
			<div class="std_tt01 pdt15">
				<span>我的订单</span>
			</div>
			<!--单标题头end-->
			<div class="totals_numbers">
				<div class="cp">
					<p>23</p>
					<div>待审核</div>
				</div>
				<div class="cp">
					<p>23</p>
					<div>选择承运方案</div>
				</div>
				<div class="cp">
					<p>23</p>
					<div>待付款</div>
				</div>
				<div class="cp">
					<p>23</p>
					<div>待评价</div>
				</div>
				<div class="cp last">
					<p>23</p>
					<div>已完成</div>
				</div>
			</div>
			<!--单标题头-->
			<div class="std_tt01 pdt15">
				<span>我的运单</span>
			</div>
			<!--单标题头end-->
			<div class="totals_numbers">
				<div class="cp">
					<p>23</p>
					<div>待发货</div>
				</div>
				<div class="cp last">
					<p>23</p>
					<div>待收货</div>
				</div>				
			</div>
		</div>
	</div>
	
</div>

</body>
</html>
